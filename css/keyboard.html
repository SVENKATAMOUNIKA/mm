<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <style>
    .keyboard{
        border: 1px solid black;
        height: 300px;
        width: 480px;
        display: flex;
        flex-direction: column;
        gap: 2px;
        background-color: black;
         }
 .row{
    border: 1px solid white;
    gap:2px;
    color: aliceblue;
    display: flex;
    align-items: center;
    align-content: center;
 }
    .key{
        display: flex;
        text-align: center;
        width: 30px;
        border: 1px solid white;
       flex-wrap: wrap;
       align-content: center;
    }
    .container{
        border: 1px solid white;
        height: 100px;
        width: 200px;
        margin: 10px;
        margin-left: 130px;

    }
    </style>
</head>
<body>
    <div class="keyboard">
        <div class="row">
            <div class="key">esc</div>
            <div class="key">f1<ion-icon name="volume-mute-outline"></ion-icon></div>
            <div class="key">f2<ion-icon name="volume-low-outline"></ion-icon></div>
            <div class="key">f3<ion-icon name="volume-high-outline"></ion-icon></div>
            <div class="key">f4<ion-icon name="sunny-outline"></ion-icon></div>
            <div class="key">f5<ion-icon name="sunny-outline"></ion-icon></div>
            <div class="key">f6<ion-icon name="desktop-outline"></ion-icon></div>
            <div class="key">f7<ion-icon name="partly-sunny-outline"></ion-icon></div>
            <div class="key">f8<ion-icon name="laptop-outline"></ion-icon></div>
            <div class="key">f9<ion-icon name="mic-off"></ion-icon></div>
            <div class="key">f10<ion-icon name="videocam-off-outline"></ion-icon></div>
            <div class="key">f11<ion-icon name="crop-sharp"></ion-icon></div>
            <div class="key">f12<ion-icon name="logo-amplify"></ion-icon></div>
            <div class="key">prt sc</div>
            <div class="key1">insert</div>
            <div class="key2">delete</div>
            </div>
 <div class="row">
    <div class="key">~ `</div>
    <div class="key">1<ion-icon name="alert"></ion-icon></div>
    <div class="key">2<ion-icon name="at"></ion-icon></div>
    <div class="key">3 #</div>
    <div class="key">4 $</div>
    <div class="key">5 %</div>
    <div class="key">6 ^</div>
    <div class="key">7 &</div>
    <div class="key">8 *</div>
    <div class="key">9 (</div>
    <div class="key">0 )</div>
    <div class="key">-_</div>
    <div class="key">= +</div>
    <div class="key3">backspace</div>
</div>
<div class="row">
 <div class="key">tab<ion-icon name="swap-horizontal-sharp"></ion-icon></div>
    <div class="key">Q</div>
    <div class="key">W</div>
    <div class="key">E</div>
    <div class="key">R</div>
    <div class="key">T</div>
    <div class="key">Y</div>
    <div class="key">U</div>
    <div class="key">I</div>
    <div class="key">O</div>
    <div class="key">P</div>
    <div class="key">{ [</div>
    <div class="key">} ]</div>
    <div class="key">\ |</div>
</div>
<div class="row">
    <div class="key1">Caps lock></div>
        <div class="key">A</div>
        <div class="key">S</div>
        <div class="key">D</div>
        <div class="key">F</div>
        <div class="key">G</div>
        <div class="key">H</div>
        <div class="key">J</div>
        <div class="key">K</div>
        <div class="key">L</div>
        <div class="key">;</div>
        <div class="key">' "</div>
        <div class="key5">Enter</div>
        </div>
        <div class="row">
            <div class="key6">Shift<ion-icon name="arrow-up-sharp"></ion-icon></div>
            <div class="key">Z</div>
            <div class="key">X</div>
            <div class="key">C</div>
            <div class="key">V</div>
            <div class="key">B</div>
            <div class="key">N</div>
            <div class="key">M</div>
            <div class="key">, <</div>
            <div class="key">. ></div>
            <div class="key">/ ?</div>
            <div class="key7">Shift<ion-icon name="arrow-up-sharp"></ion-icon></div>
        </div>
        <div class="row">
            <div class="key">ctrl</div>
            <div class="key8">fn+esc+fn<ion-icon name="lock-closed-outline"></ion-icon></div>
            <div class="key"><ion-icon name="logo-microsoft"></ion-icon></div>
            <div class="key">Alt</div>
            <div class="key9">space</div>
            <div class="key">Alt</div>
            <div class="key">ctrl</div>
            <div class="key10">home<ion-icon name="caret-back-outline"></ion-icon></div>
            <div class="key">pgdn<ion-icon name="caret-down-outline"></ion-icon></div>
            <div class="key11">end<ion-icon name="caret-forward-outline"></ion-icon></div>
        </div>
        <div class="container"></div>
</div>
</body>
</html>
